<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS for additional styling */
    .form-input {
      border-radius: 0.375rem; /* Tailwind's rounded-md */
      background-color: #1f2937; /* Tailwind's gray-800 */
      border: 1px solid #4b5563; /* Tailwind's gray-600 */
      padding: 0.75rem;
      color: #e5e7eb; /* Tailwind's gray-200 */
    }
    .form-input:focus {
      border-color: #facc15; /* Tailwind's yellow-400 */
      outline: none;
    }
  </style>
</head>
<body class="bg-gray-900 text-white font-sans">

  <!-- Navigation Bar -->
  <nav class="flex justify-between items-center p-4 bg-gray-800">
    <a href="Home.html" class="text-2xl font-bold text-yellow-500 hover:text-yellow-600">
      My Portfolio
    </a>
    <ul class="flex space-x-6">
      <li><a href="profile.html" class="hover:text-yellow-500">Profile</a></li>
      <li><a href="gallery.html" class="hover:text-yellow-500">Gallery</a></li>
      <li><a href="career.html" class="hover:text-yellow-500">Career Goals</a></li>
      <li><a href="project.html" class="hover:text-yellow-500">Projects</a></li>
      <li><a href="skills.html" class="hover:text-yellow-500">Skills & Interests</a></li>
      <li><a href="contact.html" class="hover:text-yellow-500">Contact Us</a></li>
    </ul>
  </nav>

  <!-- Contact Us Section -->
  <section class="min-h-screen p-6">
    <header class="text-center mb-8">
      <h1 class="text-4xl font-bold mb-4">Contact Me</h1>
      <p class="text-lg">Get in touch with me through the form below or via email and phone.</p>
    </header>
    
    <div class="container mx-auto px-4">
      <!-- Contact Form -->
      <div class="max-w-lg mx-auto bg-gray-800 p-6 rounded-lg shadow-lg">
        <form action="https://formspree.io/f/meojddbo" method="POST" class="form">
          <div class="mb-4">
            <label for="name" class="block text-lg font-medium mb-2">Name</label>
            <input type="text" id="name" name="name" class="form-input w-full" required>
          </div>
          <div class="mb-4">
            <label for="email" class="block text-lg font-medium mb-2">Email</label>
            <input type="email" id="email" name="email" class="form-input w-full" required>
          </div>
          <div class="mb-4">
            <label for="subject" class="block text-lg font-medium mb-2">Subject</label>
            <input type="text" id="subject" name="subject" class="form-input w-full" required>
          </div>
          <div class="mb-4">
            <label for="message" class="block text-lg font-medium mb-2">Message</label>
            <textarea id="message" name="message" class="form-input w-full h-32" required></textarea>
          </div>
          <button type="submit" class="w-full bg-yellow-500 text-gray-900 py-2 rounded-lg hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-yellow-400">Send</button>
        </form>
      </div>
      
      <!-- Contact Information -->
      <div class="mt-12 text-center">
        <h2 class="text-3xl font-semibold mb-4">Contact Information</h2>
        <p class="text-lg mb-2">Email: <a href="mailto:i221507@nu.edu.pk" class="text-yellow-500 hover:text-yellow-600">i221507@nu.edu.pk</a></p>
        <p class="text-lg">Phone: <a href="tel:+9234567890" class="text-yellow-500 hover:text-yellow-600">+92 345627890</a></p>
      </div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer class="bg-gray-800 py-6 text-center">
    <p class="text-gray-400">&copy; 2024 Rabail Kaghzi. All rights reserved.</p>
  </footer>

</body>
</html>
